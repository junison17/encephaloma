
<!DOCTYPE html>
<html lang="ko">
<head>

<body>
	<div style= font-size:25px;color:#9933CC;><strong>Artificial intelligence encephaloma</strong></div>
	<div>
	 <img src="img/dna.jpg" alt= "" display="block" width="100%" height="100">
	</div>
<div class="contain animated bounce">
  <form id="form1" runt="server">
    <div class="alert"></div>
   <div id='img_contain'><img id="blah" alight='middle' src="http://www.clker.com/cliparts/c/W/h/n/P/W/generic-image-file-icon-hi.png" alt="your image" title='' /></div>
    <div class="input-group">
      <div class="custom-file">
        <input type="file" id="inputGroupFile01" class="imgInp custom-file-input" aria-describedby="inputGroupFileAddon01">
        
	<label class="custom-file-label" for="inputGroupFile01">Choose file</label>
      </div>
    </div>
  </form>
  
</div>
<script>
$("#inputGroupFile01").change(function(event) {  
  RecurFadeIn();
  readURL(this);    
});
$("#inputGroupFile01").on('click',function(event){
  RecurFadeIn();
});
function readURL(input) {    
  if (input.files && input.files[0]) {   
    var reader = new FileReader();
    var filename = $("#inputGroupFile01").val();
    filename = filename.substring(filename.lastIndexOf('\\')+1);
    reader.onload = function(e) {
      debugger;      
      $('#blah').attr('src', e.target.result);
      $('#blah').hide();
      $('#blah').fadeIn(500);      
      $('.custom-file-label').text(filename);             
    }
    reader.readAsDataURL(input.files[0]);    
  } 
  $(".alert").removeClass("loading").hide();
}
function RecurFadeIn(){ 
  console.log('ran');
  FadeInAlert("Wait for it...");  
}
function FadeInAlert(text){
  $(".alert").show();
  $(".alert").text(text).addClass("loading");  
}
	</script>
	</body>
